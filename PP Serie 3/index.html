<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Restaurante Demo Examen</title>
</head>
<body>
    <div class="container">
        <header>

        <section class="menu">
            <h2>Carta</h2>
            
            <div class="menu-section">
                <h3>Entradas</h3>
                <ul>
                    <li onclick="showDetails('muzzarela')">Muzzarela Sticks</li>
                    <li onclick="showDetails('pizza')">Pizza</li>
                    <li onclick="showDetails('vegetariana')">Pizza Vegetariana</li>
                </ul>
            </div>
            
            <div class="menu-section">
                <h3>Platos Principales</h3>
                <ul>

            </div>

                <h3>Ensaladas</h3>
                <ul>

                </ul>
            </div>
        </section>
        
        <div class="image-container">
            <img id="muzzarela" src="muzzarela.jpg" alt="Muzzarela Sticks" class="hidden">
            <img id="pizza" src="pizza.jpg" alt="Pizza" class="hidden">
            <img id="vegetariana" src="vegetariana.jpg" alt="Pizza Vegetariana" class="hidden">
        </div>
    </div>

</html>
